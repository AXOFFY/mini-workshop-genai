version: 2

sources:
  - name: car_prices
    description: >
      Raw data of car pricing, including both new and used prices,
      collected from multiple manufacturers and models.
    tables:
      - name: car_price_reference
        description: >
          Reference table containing car pricing information for both new and used vehicles.
        columns:
          - name: brand
            description: Manufacturer of the vehicle (e.g., Audi, Volvo, Xpeng).
          - name: model
            description: Series or model name of the vehicle.
          - name: sub_model
            description: Full sub-model designation including trim, engine, and variant info.
          - name: year
            description: Model year of the vehicle.
          - name: gear
            description: Transmission type. "A" indicates automatic transmission.
          - name: new_price
            description: Manufacturer's suggested retail price (MSRP) for a brand-new vehicle, in THB.
          - name: used_price
            description: Estimated market price for a used version of the vehicle, in THB.
